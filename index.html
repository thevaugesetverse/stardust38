<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Your Eyes Only üíñ</title>
  <!-- Extra no-index safety -->
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root { --bg1:#3a0d1a; --bg2:#6d1b3b; --bg3:#a8325c; --accent:#ff4d6d; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #52142a, transparent 70%),
                  linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      color:#fff; padding:24px;
    }
    .card{
      width:min(520px, 92vw); padding:28px 24px; text-align:center;
      background:rgba(255,255,255,0.08); backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.15); border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      animation:fade .6s ease-out both;
    }
    h1{margin:0 0 12px; font-weight:800; letter-spacing:.3px}
    p{opacity:.9; margin:0 0 18px}
    .row{display:flex; gap:10px; justify-content:center; margin-top:8px}
    input{
      width:60%; padding:12px 14px; border-radius:12px; border:0; outline:0;
      font-size:1rem; text-align:center;
    }
    .btn{
      position:relative; overflow:visible; cursor:pointer; border:0;
      padding:12px 18px; border-radius:999px; font-weight:700; font-size:1rem;
      background:#fff; color:#7b113a; transition:transform .15s ease, box-shadow .2s ease;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .btn:hover{ transform:translateY(-1px); }
    .hint{font-size:.85rem; opacity:.7; margin-top:8px}
    /* hearts on the button hover */
    .btn::after{
      content:"üíñ"; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      opacity:.25; font-size:1.3rem; animation:beat 1.8s infinite ease-in-out;
      pointer-events:none;
    }
    @keyframes beat { 0%,100%{transform:translate(-50%,-50%) scale(1)} 50%{transform:translate(-50%,-50%) scale(1.15)} }
    @keyframes fade { from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none} }

    /* tiny footer */
    .mini{margin-top:12px; opacity:.5; font-size:.8rem}
    /* heart particles */
    .heart{
      position:fixed; font-size:18px; pointer-events:none; filter:drop-shadow(0 6px 8px rgba(0,0,0,.3));
      animation: float 900ms ease-out forwards;
    }
    @keyframes float{
      to{ transform: translate(var(--dx), var(--dy)) scale(1.35); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üíå secret key to my heart</h1>
    <p>psst‚Ä¶ only you get to open this. type the magic word to continue.</p>
    <div class="row">
      <input id="pass" type="password" placeholder="enter password" autocomplete="off" />
      <button class="btn" id="unlockBtn">unlock</button>
    </div>
    <div id="msg" class="hint"></div>
    <div class="mini">hint: i‚Äôll tell you üòâ</div>
  </div>

  <script>
    const PASSWORD = "oursecret"; // ‚Üê change this!
    const btn = document.getElementById('unlockBtn');
    const input = document.getElementById('pass');
    const msg = document.getElementById('msg');

    function burstHearts(fromEl){
      const rect = fromEl.getBoundingClientRect();
      for(let i=0;i<12;i++){
        const h = document.createElement('div');
        h.className = 'heart'; h.textContent='üíñ';
        const x = rect.left + rect.width/2, y = rect.top + rect.height/2;
        h.style.left = x+'px'; h.style.top = y+'px';
        const angle = Math.random()*Math.PI*2;
        const dist = 60 + Math.random()*90;
        h.style.setProperty('--dx', Math.cos(angle)*dist + 'px');
        h.style.setProperty('--dy', Math.sin(angle)*dist + 'px');
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 950);
      }
    }

    function unlock(){
      if(input.value.trim() === PASSWORD){
        burstHearts(btn);
        // small delay so she sees the hearts, then load main.html
        setTimeout(()=> window.location.href = "main.html", 600);
      }else{
        msg.textContent = "‚ùå wrong password, try again";
      }
    }

    btn.addEventListener('click', unlock);
    input.addEventListener('keydown', (e)=>{ if(e.key==='Enter') unlock(); });
  </script>
</body>
</html>
